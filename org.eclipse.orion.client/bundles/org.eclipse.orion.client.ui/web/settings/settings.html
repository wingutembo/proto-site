<!DOCTYPE html>
<html>
	<head>
		<meta name="copyright" content="Copyright (c) IBM Corporation and others 2012, 2014." >
		<meta http-equiv="Content-Language" content="en-us">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="icon" href="../images/initproject.png" type="image/png">
		<title>Settings</title>
		<link rel="stylesheet" type="text/css" href="settings.css"/>
		<script src="../requirejs/require.js"></script>
		<script>
			/*eslint-env browser, amd*/
			require(["../orion/require-config.js"], function(config){
				require(["settings/settings"], null, config.errback);
			});
		</script>
	</head>
	
	<body id="orion-settings" class="orionPage">
		<div id="sideMenu" class="sideMenu"></div>
		<div id="pageContent" class="content-fixedHeight">
			<div id="sideMenuToggle" class="sideMenuToggle"></div>
			<div id="pageToolbar" class="mainToolbar toolComposite toolbarLayout"></div>
			<div id="innerPanels" class="innerPanels">
				<div id="auxpane" class="auxpane sidePanelLayout hasSplit">
					<div class="fixedToolbarHolder">
						<div id="sidebarToolbar" class="sidebarToolbar mainToolbar toolComposite toolbarLayout"></div>
						<div id="categoriesTitle" class="categoriesTitle"></div>
						<div id="categoriesContainer" class="toolbarTarget categoriesContainer toolbarTarget-toolbarHidden"></div>
					</div>
				</div>
				<div class="split splitLayout settingsSplitLayout" style="left: 300px;"></div>
				<div id="rightPane" class="mainpane mainPanelLayout hasSplit">
					<div class="fixedToolbarHolder">
						<div class="toolbarTarget workingTarget toolbarTarget-toolbarHidden" tabindex="0" id="settings">
						</div>				
				</div>
			</div>
		</div>
		<div class="footer-fixed-bottom footer" id="footer"></div>
		</div>
		<div id="splash" class="splash">
			<div class="splashProgress">
				<span class="core-sprite-progress">
				</span>
				<span id="splashProgress" class="splashProgressLabel">Loading...</span>
			</div>
		</div>
		<script type="text/javascript">
			if (localStorage.showSplash) {
				document.getElementById("splash").classList.add("splashShown");
			}
		</script>
	</body>
</html>
